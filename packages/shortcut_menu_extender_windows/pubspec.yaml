dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    implements: shortcut_menu_extender
    platforms:
      windows:
        pluginClass: ShortcutMenuExtenderWindowsPluginCApi
        dartPluginClass: ShortcutMenuExtenderWindows
