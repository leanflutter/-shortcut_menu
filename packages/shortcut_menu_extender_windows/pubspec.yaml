version: 0.0.1
homepage: https://github.com/leanflutter/shortcut_menu_extender

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  args: ^2.4.2
  ffi: ^2.1.0
  flutter:
    sdk: flutter
  shortcut_menu_extender_platform_interface: ^0.0.1
  win32: ^5.1.1
